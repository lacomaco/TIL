<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class GuGuDan extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    result:'',
                    first:Math.ceil(Math.random() * 9),
                    second : Math.ceil(Math.random() * 9 ),
                    input:'',
                    latest_answer:0,
                };
            }

            inputChange = (e)=>{
                console.log('inputChange');
                this.setState({...this.state,input:e.target.value});
            }

            confirm = (e)=>{
                e.preventDefault();
                console.log('confirm');
                if(this.state.first * this.state.second === parseInt(this.state.input)){
                    let first2=Math.ceil(Math.random()*9);
                    let second2=Math.ceil(Math.random()*9);
                    this.setState({...this.state,
                    result:'딩동댕',
                    input:'',
                    first:Math.ceil(Math.random()*9),
                    second:Math.ceil(Math.random()*9),
                    latest_answer: this.state.first*this.state.second,
                    });

                }else{
                    this.setState({...this.state,result:'땡'});
                }
            }

            

            render(){
                return (
                    <div>
                        <div>{this.state.first}곱하기{this.state.second}는?</div>
                        <form>
                            <input type="number" value={this.state.input} onChange={this.inputChange}/>
                            <button onClick={this.confirm}>입력!</button>
                            <div>{this.state.latest_answer}{this.state.result}</div>
                        </form>
                    </div>
                );
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<GuGuDan/>,document.querySelector('#root'));
    </script>
</body>

</html>
